<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/wdd131/styles/addCart.css">
    <meta name="description" content="W06 Assignment: Shop - WDD 131 Dynamic Web Fundamentals">
    <meta name="author" content="Brandon Caldarella">

    <title>Purchase Form</title>
</head>
<body>

<div class="container">
    <h2>Add Your Information</h2>
    <form action="/submit-purchase" method="post">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="state">State/Province/Region:</label>
            <input type="text" id="state" name="state" required>
        </div>

        <div class="form-group">
            <label for="zip">Postal Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="mexico">Mexico</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <!-- Add more options as necessary -->
            </select>
        </div>

        <h3>Credit Card Details</h3>

        <div class="form-group">
            <label for="cardName">Name on Card:</label>
            <input type="text" id="cardName" name="cardName" required>
        </div>

        <div class="form-group">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" maxlength="16">
        </div>

        <div class="form-group">
            <label for="expDate">Expiration Date:</label>
            <input type="month" id="expDate" name="expDate" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" maxlength="3">
        </div>

        <div class="form-group">
            <button type="submit">Make Purchase</button>
        </div>
    </form>
</div>


</body>
</html>
