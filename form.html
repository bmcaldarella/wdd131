<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <main>
        <form id="product-review-form" action="review.html" method="get">
            <div class="form-group">
                <label for="product-name"><strong>Product Name</strong></label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a product...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label><strong>Overall Rating</strong></label>
                <div>
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label class="start"for="rating-1">‚≠êÔ∏è</label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    <label for="rating-2">‚≠êÔ∏è‚≠êÔ∏è</label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    <label for="rating-3">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    <label for="rating-4">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                    <label for="rating-5">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="install-date"><strong>Installation Date</strong></label>
                <input type="date" id="install-date" name="install-date" required>
            </div>
            
            <div class="form-group">
                <label><strong>Useful Features</strong></label>
                <div>
                    <input type="checkbox" id="feature-1" name="features" value="feature-1">
                    <label for="feature-1">Feature 1</label>
                    <input type="checkbox" id="feature-2" name="features" value="feature-2">
                    <label for="feature-2">Feature 2</label>
                    <input type="checkbox" id="feature-3" name="features" value="feature-3">
                    <label for="feature-3">Feature 3</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="review-text"><strong>Written Review</strong></label>
                <textarea id="review-text" name="review-text" rows="10" cols="50"></textarea>
            </div>
            
            <div class="form-group">
                <label for="username"><strong>Username</strong></label>
                <input type="text" id="username" name="username">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

</body>
</html>
